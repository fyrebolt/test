<!DOCTYPE html>
<html>
<head>
    <title>HH-Place</title>
    <link rel = "icon" href = "https://fyrebolt.github.io/test/logo.png">
</head>

<img src= "https://fyrebolt.github.io/test/logo.png"
alt="logo" width="50%" height="50%" class = "center">
    
<style>
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.button {
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button1 {background-color: #4CAF50; border-radius: 10px;} /* Green */
.button2 {background-color: #008CBA; border-radius: 10px;} /* Blue */

.pos1 {
    margin: 0;
    position: absolute;
    top: 80%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
    right: 50%;
    -ms-transform: translateX(-50%);
    transform: translateX(-50%);
  }

.pos2 {
    margin: 0; 
    position: absolute;
    top: 80%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
    right: 30%;
    -ms-transform: translateX(-50%);
    transform: translateX(-50%);
  }

.userPos {
    position: absolute;
    top: 70%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
    right: 50%;
    -ms-transform: translateX(-50%);
    transform: translateX(-50%);
}

.pswPos {
    position: absolute;
    top: 70%;
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
    right: 30%;
    -ms-transform: translateX(-50%);
    transform: translateX(-50%);
}

</style>
<body style="background-color:rgb(231, 188, 146);">
    <input type="text" placeholder="Email" id="email" class="userPos" >
    <input type="password" placeholder="Enter your password" id="password" class="pswPos" >
    <button onclick = "window.location.href='about.html'" class="button button1 pos1">about</button>
    <button onclick = "button2()" class="button button2 pos2">START!</button>
</body>

<script>
    function button1(){
       window.alert('hi button1 pressed');
   }
   function button2(){
    window.alert('hi button2 pressed');
}
</script>


</body>
</html>
